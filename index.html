<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with Theme Toggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator theme-light" id="calc">
      <div class="toggle-btn">
        <span id="toggle-text">ðŸŒž Switch to Dark</span>
        <input type="checkbox" id="toggle-mode" />
      </div>

      <div class="top">
        <div class="expression" id="expression">17 X 16</div>
        <div class="result" id="result">272</div>
      </div>

      <div class="buttons">
        <button class="btn" onclick="clearCalc()">C</button>
        <button class="btn" onclick="appendValue('(')">(</button>
        <button class="btn" onclick="appendValue(')')">)</button>
        <button class="btn" onclick="appendValue('/')">/</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn" onclick="appendValue('*')">x</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn" onclick="appendValue('-')">-</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('+/-')">+/-</button>
        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
